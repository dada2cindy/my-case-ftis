<span style='color: #ff0000; text-decoration: underline'>H213200 設計並確保有意義的超連結說明，便於網頁內容的閱讀</span><br /><br />
<fieldset>
<table width="50%" border="0" cellspacing="0" cellpadding="8">
        <tr valign="top">
            <td>
            <div>
                <p>
                    <strong>不良設計：</strong></p>
		  <p>連結的文字設計沒有實質上的意義。</p>
		  <div class="deprecated-example">
            <p><strong>不良設計：</strong></p>
            <pre>
&lt;P&gt;&lt;A href=&quot;101.zip&quot;&gt;下載&lt;/A&gt;&lt;/P&gt;
&lt;P&gt;&lt;A href=&quot;ex.jsp&quot;&gt;範例&lt;/A&gt;&lt;/P&gt;
          </pre>
            <p class="invisible">範例結束</p>
	    </div>
		  
		  <h2>正確示範</h2>
		  <p>使用有意義的文字做為超連結，讓使用者不需閱讀上下文也能了解該連結的功能。</p>
		  <div class="example">
            <p><strong>正確範例：</strong></p>
            <pre>
&lt;P&gt;&lt;A href=&quot;101.zip&quot;&gt;下載101大樓的兩張照片(zip檔案)&lt;/A&gt;&lt;/P&gt;
&lt;P&gt;&lt;A href=&quot;ex.jsp&quot;&gt;純文字網頁的範例&lt;/A&gt;&lt;/P&gt;
          </pre>
            <p class="invisible">範例結束</p>           </td>
