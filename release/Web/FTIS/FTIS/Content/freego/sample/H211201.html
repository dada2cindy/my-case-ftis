<title>H211201 儘量使用開放性的最新國際標準規範</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
<span style='color: #ff0000; text-decoration: underline'>H211201 儘量使用開放性的最新國際標準規範</span><br /><br />
<fieldset>
<table width="50%" border="0" cellspacing="0" cellpadding="8">
        <tr valign="top">
            <td>
            <div>
<p>盡可能使用最新的國際規範語言，例如用HTML4.0的版本來代替較早的HTML版本，以及使用1998年通過的CSS2標準來代替CSS1。避免使用已經從HTML4.0中被移除的標籤，或是那些從未被W3C正式認可的標籤。並且盡可能使用HTML標籤呈現網頁的主要內容，避免要求使用者安裝特定撥放程式(plugin)才能得到所提供的網頁資訊或效果。使用較新的國際標準規範對於較舊的瀏覽器而言，並不會特別產生相容性的問題。最新的網路語言國際標準規範可在<a href="http://www.w3.org/TR/">W3C技術報告與出版網頁</a>上查詢。</p>                                               </div>
            </td>
        </tr>
    </table></fieldset>
