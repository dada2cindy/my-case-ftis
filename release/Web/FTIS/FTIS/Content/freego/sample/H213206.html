<head>
<title>H213206 網頁設計使用清楚且一致的導覽機制</title>
</head>
<body>
<span style='color: #ff0000; text-decoration: underline'>H213206 網頁設計使用清楚且一致的導覽機制</span><br /><br />
<fieldset>
<table width="50%" border="0" cellspacing="0" cellpadding="8">
        <tr valign="top">
            <td>
            <div>
<p>對於網站上所呈現導覽功能列，網站管理者或設計者應提供清楚易懂且具一致性的設計。當使用者進入這個網站的時候，可以經由簡明而一致的導覽列快速地了解該網站的主要結構與內容，同時在瀏覽各個網頁時，不必花費太多的時間在學習使用不同設計的導覽列。</p>            
                                              </div>
            </td>
        </tr>
    </table></fieldset>
</body>
