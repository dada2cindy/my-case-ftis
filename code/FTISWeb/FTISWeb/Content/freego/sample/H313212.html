<title>H313212 以metadata標籤來識別網頁文件包含於整體文件內的所在位置</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
<span style='color: #ff0000; text-decoration: underline'>H313212 以metadata標籤來識別網頁文件包含於整體文件內的所在位置</span><br /><br />
<fieldset>
<table width="50%" border="0" cellspacing="0" cellpadding="8">
        <tr valign="top">
            <td>
            <div>
		  <h2>正確示範</h2>
		  <p>以下的範例是網頁&quot;chapter2.jsp&quot;中HEAD標籤中的設定。</p>
		  <div class="example">
            <p><strong>正確範例：</strong></p>
            <pre>
  &lt;HEAD&gt;
  &lt;LINK rel=&quot;Next&quot; href=&quot;chapter3.jsp&quot;&gt;
  &lt;LINK rel=&quot;Prev&quot; href=&quot;chapter1.jsp&quot;&gt;
  &lt;LINK rel=&quot;Start&quot; href=&quot;cover.jsp&quot;&gt;
  &lt;LINK rel=&quot;Glossary&quot; href=&quot;glossary.jsp&quot;&gt;
  &lt;/HEAD&gt;
          </pre>
            <p class="invisible">範例結束</p>                                             </div>
            </td>
        </tr>
    </table></fieldset>
</body>
</html>
