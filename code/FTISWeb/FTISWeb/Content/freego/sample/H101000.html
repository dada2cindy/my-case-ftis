<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html xmlns='http://www.w3.org/1999/xhtml'>
<head>
<title>H101000 圖片需要加上替代文字說明</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
<span style='color: #ff0000; text-decoration: underline'>H101000 圖片需要加上替代文字說明</span><br /><br />
<fieldset>
<table width="50%" border="0" cellspacing="0" cellpadding="8">
        <tr valign="top">
            <td>
<p><strong>不良設計：</strong></p>
                        <p>
                            圖片沒有提供替代文字。</p>
                        <div class="deprecated-example">
                            <p>
                                <strong>不良設計：</strong></p>
                            <pre>
  &lt;IMG src=&quot;view.jpg&quot;&gt;
          </pre>
                            <p class="invisible">
                                範例結束</p>
                        </div>
                        <h2>
                            正確示範</h2>
                        <p>
                            IMG標籤中用alt屬性加入替代文字說明。</p>
                        <div class="example">
                            <p>
                                <strong>正確範例：</strong></p>
                            <pre>
  &lt;IMG src=&quot;view.jpg&quot; alt=&quot;山谷中和風餐館的照片&quot;&gt;
          </pre>
                            <p class="invisible">
                                範例結束</p>
                        </div>
          
            </td>
        </tr>    
    </table></fieldset>
</body>
</html>
