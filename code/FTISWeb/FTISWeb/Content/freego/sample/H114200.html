<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html xmlns='http://www.w3.org/1999/xhtml'>
<head>
<title>H114200 網頁內容要使用簡單易懂的文字</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
<span style='color: #ff0000; text-decoration: underline'>H114200 網頁內容要使用簡單易懂的文字</span><br /><br />
<fieldset>
<table width="50%" border="0" cellspacing="0" cellpadding="8">
        <tr valign="top">
            <td>
            <div>
                <p>
                    <strong>不良設計：</strong></p>
		  <p>使用的文字過於艱澀難懂，不利使用者閱讀網頁內的資訊。</p>
		  <div class="deprecated-example">
            <p><strong>不良設計：</strong></p>
            <pre>
&lt;P&gt;當我們在觀察一件事物時，不是只注意它的&lt;STRONG&gt;牝牡驪黃&lt;/STRONG&gt;，更要注意它實質上所代表的意義。&lt;/P&gt;
          </pre>
            <p class="invisible">範例結束</p>
	    </div>
		 
		  <h2>正確示範</h2>
		  <p>使用簡單易懂的文字讓每位使用者都能夠毫無障礙的閱讀網頁內容。</p>
		  <div class="example">
            <p><strong>正確範例：</strong></p>
            <pre>&lt;P&gt;當我們在觀察一件事物時，不是只注意它的&lt;STRONG&gt;表面現象&lt;/STRONG&gt;，更要注意它實質上所代表的意義。&lt;/P&gt;</pre>
            <p class="invisible">範例結束</p>
                </div>
            </td>
        </tr>
    </table></fieldset>
</body>
</html>
