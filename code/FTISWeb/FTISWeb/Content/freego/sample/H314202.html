<title>H314202 網頁彼此間設計呈現的風格要一致</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<body>
<span style='color: #ff0000; text-decoration: underline'>H314202 網頁彼此間設計呈現的風格要一致</span><br /><br />
<fieldset>
<table width="50%" border="0" cellspacing="0" cellpadding="8">
        <tr valign="top">
            <td>
            <div>
                <p>
                    在一個網站中往往包含許多的網頁元素，例如網站的功能導覽列、資料搜尋列、公司的商標、廣告及網頁的主要內容。這些元素可能使用不同大小的字體、不同的顏色且在網頁上不同的位置，對於這些重要的網頁元素，我們應該提供一致性的網頁編排，讓使用者可以很直覺得使用網頁上的各個功能，而不用猜測下一個網頁這些元素會出現在哪裡，減少許多使用上不必要的困擾。 </p>
			                                            </div>
            </td>
        </tr>
    </table></fieldset>
