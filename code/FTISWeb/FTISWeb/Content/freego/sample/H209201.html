<title>H209201 對所有網頁內容元素，確保有滑鼠以外的操作介面</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
<span style='color: #ff0000; text-decoration: underline'>H209201 對所有網頁內容元素，確保有滑鼠以外的操作介面</span><br /><br />
<fieldset>
<table width="50%" border="0" cellspacing="0" cellpadding="8">
        <tr valign="top">
            <td>
            <div>
 		  <p>網頁開發者在設計網頁內容時，為了增加網頁的可及性及確保網頁上的元素都有滑鼠以外的操作介面，需注意下列三點：</p>
		  <ul>
            <li>確保需要滑鼠來啟動的事件，都可以使用鍵盤或其他方式來啟動。</li>
            <li>在網頁適當的地方提供快速鍵、選單或按鍵來代替滑鼠的使用。</li>
            <li>不要在網頁上設計需要滑鼠來啟動的事件。</li>
      </ul>                                       </div>
            </td>
        </tr>
    </table></fieldset>
</body>
</html>
