<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html xmlns='http://www.w3.org/1999/xhtml'>
<head>
<title>H101003 對於表單中的圖形按鍵提供替代文字說明</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
<span style='color: #ff0000; text-decoration: underline'>H101003 對於表單中的圖形按鍵提供替代文字說明</span><br /><br />
<fieldset>
<table width="50%" border="0" cellspacing="0" cellpadding="8">
        <tr valign="top">
            <td>
		  <div >
            <p><strong>不良設計：</strong></p>
            <pre>
  &lt;INPUT type=&quot;text&quot; name=&quot;textfield&quot;&gt;
  &lt;INPUT name=&quot;ButtonImage&quot; type=&quot;image&quot; src=&quot;search.gif&quot;&gt;
          </pre>
            <p class="invisible">範例結束</p>
	    </div>
		
		  <h2>正確示範</h2>
		  <p>表單中的圖形按鍵設定alt屬性提供替代文字說明。</p>
		  <div class="example">
            <p><strong>正確範例：</strong></p>
            <pre>
  &lt;INPUT type=&quot;text&quot; name=&quot;textfield2&quot;&gt;
  &lt;INPUT name=&quot;ButtonImage2&quot; type=&quot;image&quot; src=&quot;search.gif&quot; alt=&quot;查詢按鍵&quot;&gt;
          </pre>
            <p class="invisible">範例結束</p>
                </div>
            </td>
        </tr>
    </table></fieldset>
</body>
</html>
