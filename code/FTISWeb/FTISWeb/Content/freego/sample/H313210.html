<title>H313210 若網站具有搜尋功能，可以設計不同的網頁內容搜尋方式，以提供不同技能與喜好者搜尋選用</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
<span style='color: #ff0000; text-decoration: underline'>H313210 若網站具有搜尋功能，可以設計不同的網頁內容搜尋方式，以提供不同技能與喜好者搜尋選用</span><br /><br />
<fieldset>
<table width="50%" border="0" cellspacing="0" cellpadding="8">
        <tr valign="top">
            <td>
            <div>
 <p>在網站中提供搜尋功能對於一般使用者而言，可以協助他們尋找到所需的網頁資訊；對於有閱讀障礙或視覺障礙者而言，更提供了另外一條較便捷的取得資訊的途徑。因此，在可能的狀況下網站應提供搜尋功能。對於網站搜尋功能的設計，管理者可以參考各大搜尋網站的搜尋方式設計適合自己網站的搜尋功能，並可以提供多樣化的搜尋，例如關鍵字的搜尋、表列關鍵字的搜尋、限制資訊或是種類的搜尋、選取分類名單的搜尋、按照字母順序等，方便使用者選擇。</p>                                             </div>
            </td>
        </tr>
    </table></fieldset>
</body>
</html>
