<head>
<title>H101214 多媒體呈現時，必須同步產生相對應替代的語音或文字說明</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
<span style='color: #ff0000; text-decoration: underline'>H101214 多媒體呈現時，必須同步產生相對應替代的語音或文字說明</span><br /><br />
<fieldset>
<table width="50%" border="0" cellspacing="0" cellpadding="8">
        <tr valign="top">
            <td>
 		  <h2>正確示範</h2>
		  <p>多媒體視覺影像呈現時，必須提供相對應替代的語音或文字說明，以利視障者可以藉由同步語音旁白了解多媒體檔案的內容；而視障者則是可以藉由同步的文字字幕了解多媒體檔案的內容。</p>
		  <div class="example">
            <p><strong>正確範例：</strong></p>
            <pre>
  下面是在E.T.影片中的一幕，電話響了三次然後被接起來！影片中提供電話鈴響的文字說明。
  
  [電話響起...鈴...]
  [鈴...]
  [鈴...]
  
  哈囉！請問找誰？
          </pre>
            <p class="invisible">範例結束</p>
            </td>
        </tr>
    </table></fieldset>
</body>
</html>
