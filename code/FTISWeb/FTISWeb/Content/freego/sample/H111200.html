<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html xmlns='http://www.w3.org/1999/xhtml'>
<head>
<title>H111200 如果你不能使這個網頁無障礙化，提供另一個相等的無障礙網頁</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
<span style='color: #ff0000; text-decoration: underline'>H111200 如果你不能使這個網頁無障礙化，提供另一個相等的無障礙網頁</span><br /><br />
<fieldset>
<table width="50%" border="0" cellspacing="0" cellpadding="8">
        <tr valign="top">
            <td>
            <div>
          <p>當網頁內容無法完全符合無障礙網頁開發規範時，網站管理者或是設計者可以另外提供替代的無障礙網頁，例如：</p>
        <ul>
          <li>在原網頁上設計一個連結，連到一個純文字的網頁，提供有需要的人使用。</li>
          <li>使用伺服器端的附屬程式語言(script)建立無障礙網頁，在有需求時提供給使用者。</li>
          <li>用資料庫建立一個即時更新的無障礙的網頁。</li>
        </ul>
      <p>當網頁因特殊原因無法完全達到無障礙網頁設計要求時，提供一個能夠呈現原始內容且又無障礙的替代網頁就顯得非常重要。</p>
                </div>
            </td>
        </tr>
    </table></fieldset>
</body>
</html>
